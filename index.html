<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Project Tracker</title>
</head>

<body>

  <section class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1>
        Welcome!
      </h1>
      <p class="lead" id="date"></p>
      <p class="lead" id="time"></p>

    </div>
  </section>
  <div class="row justify-content-center">
    <div class="card w-50">
        <div class="card-header">
         How to use this app
        </div>
        <div class="card-body">
            <p class="card-text">Get started tracking your project</p>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Add Project</button>
        </div>
    </div>
</div> 

<div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <div class="form-group">
                <label for="username">Project Title</label>
                <input type="text" id="project-title" class="form-control" placeholder="Project Title" required />
              </div>

              <div class="form-group">
                <label for="project-type">Project Type</label>
                <select class="form-control" id="project-type">
                  <option disabled selected>Pick One...</option>
                  <option>HTML/CSS</option>
                  <option>Javascript</option>
                  <option>jQuery</option>
                  <option>Bootstrap</option>
                  <option>Other</option>
                </select>
              </div>

              <div class="form-group">
                <label for="username">Hourly Wage</label>
                <input type="text" id="hourly-wage" class="form-control" placeholder="Hourly Wage" required />
              </div>



        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./script.js"></script>

</html>
